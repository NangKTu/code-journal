<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Proza+Libre&display=swap');
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          Code Journal
          <a href="#entries" id="entriesLink">Entries</a>
        </h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entryForm">
          <div class="row">
            <div class="column-full h2">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="uploaded-img"
                src="/images/placeholder-image-square.jpg"
                alt="Uploaded Image" />
            </div>
            <div class="column-half">
              <label class="margin" for="title">Title</label><br />
              <input
                class="margin"
                type="text"
                id="title"
                name="title"
                placeholder="Title"
                required /><br />

              <label class="margin" for="photo-url">Photo URL</label><br />
              <input
                class="margin"
                type="text"
                id="photo-url"
                name="photo-url"
                placeholder="Enter Photo Link"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label><br />
              <textarea
                id="notes"
                name="notes"
                rows="5"
                cols="50"
                placeholder="Enter Your Notes"></textarea
              ><br />

              <input
                type="submit"
                id="submit"
                value="SAVE"
                style="float: right" />
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden" id="entries">
        <div class="entriesHeader">
          <h2>Entries</h2>
          <button>NEW</button>
        </div>
        <ul>
          <li>
            <img
              class="savedImage"
              src="/images/placeholder-image-square.jpg"
              alt="Image 1" />
            <div>
              <h2 class="h2Test">Title 1</h2>
              <p class="pTest">Description 1</p>
            </div>
          </li>
          <li>
            <img
              class="savedImage"
              src="/images/placeholder-image-square.jpg"
              alt="Image 1" />
            <div>
              <h2 class="h2Test">Title 1</h2>
              <p class="pTest">Description 1</p>
            </div>
          </li>
          <li>
            <img
              class="savedImage"
              src="/images/placeholder-image-square.jpg"
              alt="Image 1" />
            <div>
              <h2 class="h2Test">Title 1</h2>
              <p class="pTest">Description 1</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
